<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>LIFF: LINE Front-end Framework</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
</head>
<body id="body">
  <section id="profile" style="display:none">
    <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png" width="100">
    user ID : <p id="userId"></p>
    Display Name : <p id="displayName"></p>
    OS : <p id="os"></p>
  </section>

  <section id="feature">
  </section>

  <section id="button">
  </section>
  <script type="text/javascript">
  
// Body element
const body = document.getElementById('body')

// Button elements
// const btnSend = document.getElementById("btnSend")
// const btnClose = document.getElementById("btnClose")
// const btnShare = document.getElementById("btnShare")
// const btnLogIn = document.getElementById("btnLogIn")
// const btnLogOut = document.getElementById("btnLogOut")
// const btnScanCode = document.getElementById("btnScanCode")
// const btnOpenWindow = document.getElementById("btnOpenWindow")

// // Profile elements
const userId = document.getElementById("userId")
const pictureUrl = document.getElementById("pictureUrl")
const displayName = document.getElementById("displayName")
const os = document.getElementById("os")

// QR element
// const code = document.getElementById("code")
// const friendShip = document.getElementById("friendShip")

async function main() {
  await liff.init({ liffId: "1655693870-mVgMeXdz" })

  liff.ready.then(() => {
    if(!liff.isLoggedIn()) {
      liff.login()
    } else {
      getUserProfile()
    }
  })
   
  
  //  switch (liff.getOS()) {
  //     case "android": body.style.backgroundColor = "#d1f5d3"; break
  //     case "ios": body.style.backgroundColor = "#eeeeee"; break
  //   }
}

async function getUserProfile() {
  const profile = await liff.getProfile()
  document.getElementById("profile").style.display = 'block'
  pictureUrl.src = profile.pictureUrl
  userId.innerHTML = profile.userId
  displayName.innerHTML = profile.displayName
  os.innerHTML = liff.getOS()
}

main()
  </script>
</body>
</html>
